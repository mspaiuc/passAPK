name: Android APK

on:
  workflow_dispatch:
  push:
    paths:
      - "main.py"
      - "buildozer.spec"
      - ".github/workflows/android-apk.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Clear GitHub token extraheader (avoid git cleanup errors)
        run: |
          git config --global --unset-all http.https://github.com/.extraheader || true

      - name: Pull buildozer image
        run: docker pull kivy/buildozer

      - name: Build APK (debug)
        run: |
          mkdir -p .buildozer
          docker run --rm -i \
            -e HOME=/home/user \
            -e BUILDOZER_ALLOW_ROOT=1 \
            -v "$PWD":/home/user/app \
            -v "$PWD/.buildozer":/home/user/.buildozer \
            -w /home/user/app \
            kivy/buildozer \
            buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-debug
          path: bin/*.apk
