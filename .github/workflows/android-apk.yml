name: Android APK

on:
  workflow_dispatch:
  push:
    paths:
      - "main.py"
      - "buildozer.spec"
      - ".github/workflows/android-apk.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Clear GitHub token extraheader (avoid git cleanup errors)
        run: |
          git config --global --unset-all http.https://github.com/.extraheader || true

      - name: Pull buildozer image
        run: docker pull kivy/buildozer

      - name: Build APK (debug)
        run: |
          mkdir -p .buildozer
          docker run --rm -i \
            --entrypoint /bin/bash \
            -e HOME=/home/user \
            -e BUILDOZER_ALLOW_ROOT=1 \
            -v "$PWD":/home/user/app \
            -v "$PWD/.buildozer":/home/user/.buildozer \
            -w /home/user/app \
            kivy/buildozer \
            -lc 'apt-get update && apt-get install -y rustc cargo >/dev/null 2>&1 || true; \
                 python3 -m pip install --upgrade pip setuptools wheel >/dev/null 2>&1 || true; \
                 yes | sdkmanager --licenses || true; \
                 yes | sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0" "cmdline-tools;latest" || true; \
                 buildozer android p4a -- pip install -U pip setuptools wheel setuptools-rust && \
                 buildozer android debug'

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-debug
          path: bin/*.apk
